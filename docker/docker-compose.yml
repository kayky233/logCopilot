# ===== LogPilot 生产编排 =====
# 启动: docker-compose -f docker/docker-compose.yml up -d

services:
  # ---- Redis (消息队列 + 缓存) ----
  redis:
    image: redis:7-alpine
    container_name: logpilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: always

  # ---- FastAPI 后端 ----
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: logpilot-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./storage/logpilot.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-logpilot-secret-change-me}
      - DEBUG=false
    volumes:
      - app_storage:/app/storage
      - app_prompts:/app/prompts
    depends_on:
      - redis
    restart: always
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 4

  # ---- Celery Worker (异步分析) ----
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: logpilot-worker
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./storage/logpilot.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - app_storage:/app/storage
      - app_prompts:/app/prompts
    depends_on:
      - redis
    restart: always
    command: celery -A backend.workers.celery_app worker -l info -Q analysis -c 4
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend.workers.celery_app inspect ping --timeout 10 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3

  # ---- Streamlit 前端 ----
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: logpilot-frontend
    ports:
      - "8501:8501"
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-logpilot-admin}
    volumes:
      - app_storage:/app/storage
      - app_prompts:/app/prompts
    depends_on:
      - backend
    restart: always
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---- Nginx 反向代理 ----
  nginx:
    image: nginx:alpine
    container_name: logpilot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  redis_data:
  app_storage:
  app_prompts:

